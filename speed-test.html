    <div class="main-container" id="page-speedtest">
        <div class="card-glass" style="text-align:center;">
            <h2 style="margin-bottom: 20px;">
                <i class="fa-solid fa-gauge-high" style="color: var(--primary);"></i> Internet Speed Test
            </h2>
            <p style="color:#aaa; margin-bottom: 30px;">
                Test kecepatan internet Anda dengan akurasi tinggi
            </p>
            
            <div class="speed-test-container">
                <div class="speed-gauge">
                    <div class="gauge-circle">
                        <div class="gauge-fill" id="gaugeFill"></div>
                        <div class="gauge-center">
                            <div class="speed-value" id="speedValue">0</div>
                            <div class="speed-unit">Mbps</div>
                        </div>
                    </div>
                </div>
                
                <div class="speed-info">
                    <div class="info-item">
                        <span class="info-label">Download</span>
                        <span class="info-value" id="downloadSpeed">0.00</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Upload</span>
                        <span class="info-value" id="uploadSpeed">0.00</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Ping</span>
                        <span class="info-value" id="pingValue">--</span>
                    </div>
                </div>
                
                <button id="btnStartTest" class="btn-primary" style="max-width: 300px; margin-top: 20px;">
                    <i class="fa-solid fa-play"></i> Mulai Test
                </button>
            </div>
            
            <div id="testStatus" style="margin-top: 20px; color: #aaa;"></div>
        </div>
        
        <div class="card-glass">
            <h3 style="margin-bottom: 15px;">
                <i class="fa-solid fa-chart-line"></i> Riwayat Test
            </h3>
            <div id="testHistory" class="history-container">
                <p style="text-align:center; color:#aaa;">Belum ada riwayat test</p>
            </div>
        </div>
    </div>
    
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
