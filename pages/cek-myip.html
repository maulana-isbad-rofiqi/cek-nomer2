<!-- Cek MyIP Section -->
<div id="cekMyIpSection" class="content-section hidden">
  <h1 class="section-title">
    <i class="fa-solid fa-network-wired"></i>
    Cek IP Publik Anda
  </h1>
  <p class="section-desc">
    Klik tombol di bawah untuk menampilkan informasi IP publik dan lokasi Anda
  </p>
  
  <div style="text-align: center; margin-bottom: 2rem;">
    <button id="cekMyIpBtn" class="btn btn-search">
      <i class="fa-solid fa-search-location"></i>
      <span>Tampilkan IP Saya</span>
    </button>
  </div>
  
  <div id="myIpLoading" class="loading hidden">
    <i class="fa-solid fa-circle-notch fa-spin"></i>
    Mengambil informasi IP Anda...
  </div>
  
  <div id="myIpError" class="error-msg hidden"></div>
  
  <div id="myIpHasil" class="hidden fade">
    <div class="result-card">
      <h2 class="result-title">
        <i class="fa-solid fa-server"></i>
        Informasi Jaringan Anda
      </h2>
      <div id="myIpInfo" class="info-grid"></div>
    </div>
  </div>
</div>
