<!-- Cek Kuota Section -->
<div id="cekKuotaSection" class="content-section hidden">
  <h1 class="section-title">
    <i class="fa-solid fa-signal"></i>
    Cek Detail Nomer & Kuota XL/Axis
  </h1>
  <p class="section-desc">
    Masukkan nomor XL/Axis Anda untuk melihat informasi kartu dan paket aktif secara real-time
  </p>
  
  <div class="form-group">
    <input id="nomor" 
           type="tel" 
           placeholder="Masukkan nomor (08... / 62... / 8...)" 
           class="input-field">
    <button id="cekBtn" class="btn btn-search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <span>Cek Sekarang</span>
    </button>
  </div>
  
  <div id="loading" class="loading hidden">
    <i class="fa-solid fa-circle-notch fa-spin"></i>
    Memproses permintaan Anda...
  </div>
  
  <div id="error" class="error-msg hidden"></div>
  
  <div id="hasil" class="hidden fade">
    <div class="result-card">
      <h2 class="result-title">
        <i class="fa-solid fa-user-circle"></i>
        Informasi Nomer
      </h2>
      <div id="info" class="info-grid"></div>
    </div>
    
    <h2 class="result-title" style="margin-bottom: 1.5rem;">
      <i class="fa-solid fa-database"></i>
      Daftar Paket Aktif
    </h2>
    <div id="kuotaList" class="feature-grid"></div>
  </div>
</div>
