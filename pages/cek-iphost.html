<div id="cekIpHostSection" class="content-section hidden">
  <h1 class="section-title">
    <i class="fa-solid fa-magnifying-glass-location"></i>
    Cek IP Hostname
  </h1>
  <p class="section-desc">
    Masukkan hostname (contoh: google.com) untuk melihat alamat IP dan detailnya
  </p>
  
  <div class="form-group">
    <input id="hostnameInput" 
           type="text" 
           placeholder="Masukkan hostname (cth: google.com)" 
           class="input-field">
    <button id="cekHostBtn" class="btn btn-search">
      <i class="fa-solid fa-search"></i>
      <span>Cek IP</span>
    </button>
  </div>
  
  <div class="ad-container fade" style="margin: 20px auto; text-align: center; max-width: 100%; overflow: hidden;">
     <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6900623206484427"
         data-ad-slot="7885516458"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>
  <div id="hostLoading" class="loading hidden">
    <i class="fa-solid fa-circle-notch fa-spin"></i>
    Mencari IP & detail lokasi...
  </div>
  
  <div id="hostError" class="error-msg hidden"></div>
  
  <div id="hostHasil" class="hidden fade">
    <div class="result-card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h2 class="result-title" style="margin-bottom: 0;">
          <i class="fa-solid fa-check-circle"></i>
          Hasil Lookup
        </h2>
        <button id="copyHostBtn" class="btn btn-copy">
          <i class="fa-solid fa-copy"></i>
          <span>Salin</span>
        </button>
      </div>
      
      <textarea id="hostOutput" 
                readonly 
                class="input-field" 
                style="height: 400px; font-family: 'Courier New', monospace; font-size: 0.9rem;"></textarea>
    </div>
  </div>
</div>
