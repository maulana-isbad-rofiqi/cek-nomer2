<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structure Test - XL & Axis Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #1e293b;
      color: #fff;
    }
    h1 { color: #22d3ee; }
    h2 { color: #3b82f6; margin-top: 30px; }
    .test-item {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .success {
      background: #065f46;
      border-left: 4px solid #10b981;
    }
    .error {
      background: #7f1d1d;
      border-left: 4px solid #ef4444;
    }
    .pending {
      background: #422006;
      border-left: 4px solid #f59e0b;
    }
    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 3px;
    }
    .status.ok { background: #10b981; color: #000; }
    .status.fail { background: #ef4444; }
    .status.wait { background: #f59e0b; color: #000; }
    pre {
      background: #0f172a;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      border-left: 4px solid #22d3ee;
    }
  </style>
</head>
<body>
  <h1>üîç Structure Test - XL & Axis Tools</h1>
  <p>Testing all files and components...</p>

  <h2>üìÅ CSS Files</h2>
  <div id="css-tests"></div>

  <h2>üìú JavaScript Modules</h2>
  <div id="js-tests"></div>

  <h2>üìÑ HTML Pages</h2>
  <div id="page-tests"></div>

  <h2>üìä Test Summary</h2>
  <div id="summary"></div>

  <h2>üéØ Object Availability</h2>
  <pre id="objects"></pre>

  <script>
    const results = {
      success: 0,
      error: 0,
      total: 0
    };

    function addTest(container, name, status, message = '') {
      results.total++;
      if (status === 'success') results.success++;
      if (status === 'error') results.error++;

      const div = document.createElement('div');
      div.className = `test-item ${status}`;
      div.innerHTML = `
        <span>${name}</span>
        <span class="status ${status === 'success' ? 'ok' : status === 'error' ? 'fail' : 'wait'}">
          ${status === 'success' ? '‚úÖ OK' : status === 'error' ? '‚ùå FAIL' : '‚è≥ WAIT'}
        </span>
      `;
      if (message) {
        div.innerHTML += `<br><small style="color: #94a3b8; margin-left: 10px;">${message}</small>`;
      }
      document.getElementById(container).appendChild(div);
    }

    async function testFile(url, type) {
      try {
        const response = await fetch(url);
        if (response.ok) {
          return { success: true, size: response.headers.get('content-length') };
        } else {
          return { success: false, error: `HTTP ${response.status}` };
        }
      } catch (error) {
        return { success: false, error: error.message };
      }
    }

    async function runTests() {
      // Test CSS files
      const cssFiles = [
        './assets/css/style.css'
      ];

      for (const file of cssFiles) {
        const result = await testFile(file, 'css');
        addTest('css-tests', file, result.success ? 'success' : 'error', 
          result.success ? `Loaded (${result.size || 'unknown'} bytes)` : result.error);
      }

      // Test JS files
      const jsFiles = [
        './assets/js/telegram.js',
        './assets/js/api.js',
        './assets/js/converter.js',
        './assets/js/slider.js',
        './assets/js/clock.js',
        './assets/js/navigation.js',
        './assets/js/main.js'
      ];

      for (const file of jsFiles) {
        const result = await testFile(file, 'js');
        addTest('js-tests', file, result.success ? 'success' : 'error',
          result.success ? `Loaded (${result.size || 'unknown'} bytes)` : result.error);
      }

      // Test HTML pages
      const pageFiles = [
        './pages/components.html',
        './pages/beranda.html',
        './pages/cek-kuota.html',
        './pages/cek-myip.html',
        './pages/cek-iphost.html',
        './pages/converter.html'
      ];

      for (const file of pageFiles) {
        const result = await testFile(file, 'html');
        addTest('page-tests', file, result.success ? 'success' : 'error',
          result.success ? `Loaded (${result.size || 'unknown'} bytes)` : result.error);
      }

      // Summary
      const summaryDiv = document.getElementById('summary');
      const successRate = ((results.success / results.total) * 100).toFixed(1);
      summaryDiv.innerHTML = `
        <div class="test-item ${results.error === 0 ? 'success' : 'error'}">
          <span><strong>Total Tests:</strong> ${results.total}</span>
          <span><strong>Passed:</strong> ${results.success} | <strong>Failed:</strong> ${results.error}</span>
          <span class="status ${results.error === 0 ? 'ok' : 'fail'}">${successRate}%</span>
        </div>
      `;

      // Check loaded objects
      setTimeout(() => {
        const objects = document.getElementById('objects');
        const checks = {
          'API Object': typeof API !== 'undefined',
          'V2RayConverter Object': typeof V2RayConverter !== 'undefined',
          'Slider Object': typeof Slider !== 'undefined',
          'DigitalClock Object': typeof DigitalClock !== 'undefined',
          'Navigation Object': typeof Navigation !== 'undefined',
          'kirimNotifKeTelegram Function': typeof kirimNotifKeTelegram !== 'undefined',
          'TailwindCSS': typeof tailwind !== 'undefined' || document.querySelector('script[src*="tailwindcss"]') !== null,
          'Font Awesome': document.querySelector('link[href*="font-awesome"]') !== null,
          'js-yaml': typeof jsyaml !== 'undefined'
        };

        let output = 'Global Objects & Libraries Check:\n\n';
        for (const [name, exists] of Object.entries(checks)) {
          output += `${exists ? '‚úÖ' : '‚ùå'} ${name}: ${exists ? 'Available' : 'Not Found'}\n`;
        }
        objects.textContent = output;
      }, 2000);
    }

    runTests();
  </script>
</body>
</html>
